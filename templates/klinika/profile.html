{% extends 'klinika/main.html' %}
{% load static %}
{% block content %}
    <div id="form2">
        {% if error %}
            <p class="error"> {{ error }}</p>
        {% endif %}
        <header class="name">Vet Pet</header>
        <label> Nazwa użytkownika
            <input style="margin-left: 54px;" type="text" value="{{ usr.username }}" disabled>
        </label>

        <label> Imię
            <input style="margin-left: 182px;" type="text" value="{{ usr.first_name }}" disabled>
            <button id="btn-fname" class="btn bstyle green"> Zmień</button>
            <div id="ch-fname" style="display: none;">
                <form method="post">
                    <input type="hidden" name="type" value="first_name">
                    {% csrf_token %}
                    <input style="margin-left: 220px;" type="text" name="first_name" placeholder="Imię "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Imię '">
                    <input style="margin-left: 250px;" class="green" type="submit" value="Zmień">
                </form>
            </div>
        </label>

        <label> Nazwisko
            <input style="margin-left: 138px;" type="text" value="{{ usr.last_name }}" disabled>
            <button id="btn-lname" class="btn bstyle green"> Zmień</button>
            <div id="ch-lname" style="display: none;">
                <form method="post">
                    <input type="hidden" name="type" value="last_name">
                    {% csrf_token %}
                    <input style="margin-left: 220px;" type="text" name="last_name" placeholder="Nazwisko "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Nazwisko '">
                    <input style="margin-left: 250px;" class="green" type="submit" value="Zmień">
                </form>
            </div>
        </label>

        <label> Hasło
            <input style="margin-left: 170px;" type="password" value="haslo" disabled>
            <button id="btn-pass" class="btn bstyle green"> Zmień</button>
            <div id="ch-pass" style="display: none;">
                <form method="post">
                    <input type="hidden" name="type" value="password">
                    {% csrf_token %}
                    <input style="margin-left: 220px;" type="password" name="pass" placeholder="Stare Hasło "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Stare Hasło  '">
                    <input style="margin-left: 220px;" type="password" name="pass1" placeholder="Nowe Hasło "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Nowe Hasło '">
                    <input style="margin-left: 220px;" type="password" name="pass2" placeholder="Powtórz Hasło "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Powtórz Hasło '">
                    <input style="margin-left: 250px;" class="green" type="submit" value="Zmień">
                </form>
            </div>
        </label>

        <label> Numer telefonu
            <input style="margin-left: 90px;" type="tel" value="{{ usr.phone_number }}" disabled>
            <button id="btn-phone" class="btn bstyle green"> Zmień</button>
            <div id="ch-phone" style="display: none;">
                <form method="post">
                    <input type="hidden" name="type" value="phone_number">
                    {% csrf_token %}
                    <input style="margin-left: 220px;" type="tel" name="phone_number" placeholder="Numer telefonu "
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Numer telefonu '">
                    <input style="margin-left: 250px;" class="green" type="submit" value="Zmień">
                </form>
            </div>
        </label>

        <label> Adres email
            <input style="margin-left: 124px; resize: none;" value="{{ usr.email }}" disabled>
            <button id="btn-email" class="btn bstyle green"> Zmień</button>
            <div id="ch-email" style="display: none;">
                <form method="post">
                    <input type="hidden" name="type" value="email">
                    {% csrf_token %}
                    <input type="email" style="margin-left: 220px;" name="email" placeholder="Email adres"
                           onfocus="this.placeholder=' ' "
                           onblur="this.placeholder='Email adres'" required>
                    <input style="margin-left: 250px;" class="green" type="submit" value="Zmień">
                </form>
            </div>
        </label>

        <label style="margin-top: 30px"> Adress zamieszkania
        </label>
        <button id="btn-adress" class="btn bstyle green" style="margin-right: 20px; margin-top: -30px; float: right;">
            Dodaj
        </button>
        <textarea style="margin-left: 238px; margin-top: -30px; resize: none;" disabled> {{ adr }}</textarea>
        <div id="ch-adress" style="display: none;">
            <form method="post">
                <input type="hidden" name="type" value="address">
                {% csrf_token %}
                <textarea style="margin-left: 220px; resize: none;" rows="4" name="address"
                          placeholder="Adress zamieszkania " onfocus="this.placeholder=' ' "
                          onblur="this.placeholder='Adress zamieszkania '" required></textarea>
                <input style="margin-left: 250px;" class="green" type="submit" value="Zmień na aktualny">
            </form>
        </div>

        <button style="margin-left: 250px; background-color: #ff9800; color: antiquewhite;" class="btn"
                id="btn-delete"
                type="button">Dezaktywuj
        </button>
        <div id="ch-delete" style="display: none;">
            <p class="error">Czy napewno chcesz dezaktywować tego użytkownika?</p>

            <a href="/profiledeactivation/{{ usr.id }}"
               style="margin-left: 250px; background-color: #ff3c1c; color: antiquewhite;">Dezaktywuj</a>
        </div>


        <a href="{% url 'VetPet' %}">
            <input style="margin-left: 254px;" type="button" value="Wróć">
        </a>
    </div>
    <script type="text/javascript">
        let show = {fname: false, lname: false, pass: false, phone: false, email: false, adress: false, delete: false};
        $("#btn-fname").click(function () {
            if (show.fname === false) {
                $("#ch-fname").show(500)
                show.fname = true
            } else {
                $("#ch-fname").hide(500)
                show.fname = false
            }
        });
        $("#btn-lname").click(function () {
            if (show.lname === false) {
                $("#ch-lname").show(500)
                show.lname = true
            } else {
                $("#ch-lname").hide(500)
                show.lname = false
            }
        });
        $("#btn-pass").click(function () {
            if (show.pass === false) {
                $("#ch-pass").show(500)
                show.pass = true

            } else {
                $("#ch-pass").hide(500)
                show.pass = false
            }
        });
        $("#btn-phone").click(function () {
            if (show.phone === false) {
                $("#ch-phone").show(500)
                show.phone = true
            } else {
                $("#ch-phone").hide(500)
                show.phone = false
            }
        });
        $("#btn-email").click(function () {
            if (show.email === false) {
                $("#ch-email").show(500)
                show.email = true
            } else {
                $("#ch-email").hide(500)
                show.email = false
            }
        });
        $("#btn-adress").click(function () {
            if (show.adress === false) {
                $("#ch-adress").show(500)
                show.adress = true
            } else {
                $("#ch-adress").hide(500)
                show.adress = false
            }
        });
        $("#btn-delete").click(() => {
            if (show.delete === false) {
                $("#ch-delete").show(500)
                show.delete = true
            } else {
                $("#ch-delete").hide(500)
                show.delete = false
            }
        });
    </script>
{% endblock content %}
