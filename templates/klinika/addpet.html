{% extends 'klinika/main.html' %}
{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addpet</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.min.css' %}">


</head>
<body>
{% block content %}
<div id="add">
      <form method="post" class="addP">
        {% csrf_token %}
        <header class="name">Vet Pet</header>
        <label>
            <input type="text" name="name" placeholder="Nazwa zwierzęcia" onfocus="this.placeholder=' ' "
                   onblur="this.placeholder='Nazwa zwierzęcia'" required>

            <input type="date" name="date_of_birth" placeholder="Data urodzenia" onfocus="this.placeholder=' ' "
                   onblur="this.placeholder='Data urodzenia'" required>

            <input type="text" name="sex" placeholder="Płeć" onfocus="this.placeholder=' ' "
                   onblur="this.placeholder='Płeć'" required>

            <input type="text" name="species" placeholder="Gatunek" onfocus="this.placeholder=' ' "
                   onblur="this.placeholder='Gatunek'" required>

            <input type="text" name="additional_information" placeholder="Dodatkowe informacje" onfocus="this.placeholder=' ' "
                   onblur="this.placeholder='Dodatkowe informacje' ">


            <input type="submit" id="submit3" value="zapisz dane">
        </label>

    </form>
</div>
{% endblock content %}
</body>
</html>
